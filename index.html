<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
    <title>Prime Factorization</title>
  </head>
  <body>
    <h1>Prime Factorization</h1>
    <form method="POST">
      <label for="number">Enter a number (up to 20 digits):</label>
      <input
        type="text"
        id="number"
        name="number"
        value="{{ number }}"
        required
      />
      <button type="submit">Factorize</button>
    </form>
    {% if result %}
    <h2>Result:</h2>
    <p>{{ result }}</p>
    {% endif %}
  </body>
</html>
