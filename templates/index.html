<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
    <title>Prime Factorization</title>
    <style>
      /* Reset some default styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f7fc;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 100%;
        max-width: 600px;
      }

      h1 {
        text-align: center;
        color: #4caf50;
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      label {
        font-size: 16px;
      }

      input {
        padding: 10px;
        font-size: 16px;
        border: 2px solid #ccc;
        border-radius: 4px;
        outline: none;
        transition: border-color 0.3s ease;
      }

      input:focus {
        border-color: #4caf50;
      }

      button {
        padding: 10px;
        background-color: #4caf50;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #45a049;
      }

      h2 {
        margin-top: 20px;
        color: #333;
      }

      p {
        font-size: 18px;
        font-weight: bold;
        color: #4caf50;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        h1 {
          font-size: 24px;
        }

        label {
          font-size: 14px;
        }

        input,
        button {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Prime Factorization</h1>
      <form method="POST">
        <label for="number">Enter a number (up to 20 digits):</label>
        <input
          type="text"
          id="number"
          name="number"
          value="{{ number }}"
          required
        />
        <button type="submit">Factorize</button>
      </form>

      {% if result %}
      <h2>Result:</h2>
      <p>{{ result }}</p>
      {% endif %}
    </div>
  </body>
</html>
